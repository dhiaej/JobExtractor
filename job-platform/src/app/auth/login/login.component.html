<div class="login-container">
  <div class="login-background">
    <div class="geometric-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="brand-logo">
        <mat-icon>work</mat-icon>
      </div>
      <h1 class="login-title">Welcome Back!</h1>
      <p class="login-subtitle">Sign in to continue your journey</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email Address</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email" 
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-options">
        <mat-checkbox class="remember-me">Remember me</mat-checkbox>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="form-actions">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="login-button"
                [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          <span>{{ isLoading ? 'Signing In...' : 'Sign In' }}</span>
        </button>
      </div>


      <div class="error-message" *ngIf="errorMessage">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="form-footer">
        <p class="register-link">
          Don't have an account? 
          <button mat-button color="primary" (click)="navigateToRegister()" class="link-button">Create one here</button>
        </p>
        <button mat-button (click)="navigateToLanding()" class="home-link">
          <mat-icon>home</mat-icon>
          Back to Home
        </button>
      </div>
    </form>
  </div>
</div>
